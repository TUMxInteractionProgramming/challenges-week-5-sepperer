<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chatter|app</title>

    <!-- embed the roboto font. This needs to go above your css -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

    <!-- embed external css -->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- embed jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>

    <!-- #7 embed font awesome -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- #7 embed external JavaScript file for channel objects -->
    <script src="js/channels.js"></script>

    <!-- #10 #embed emojis-list -->
    <script src="js/emojis-list.js"></script>

    <!-- embed external JavaScript file for app interaction -->
    <script src="js/script.js"></script>

</head>

<!-- #8 #channel #onload all channels when the body has loaded -->
<!-- #10 #load call with reference to new-->
<!-- #10 #suitable load emojis once-->
<body onload="listChannels('new'); loadEmojis()">

<!-- channel area -->
<!-- #9 #elv elevate components-->
<div id="channels" class="shadow--16dp" >

    <!-- APP BAR for APP TITLE -->
    <!-- #9 #elv elevate components-->
    <h1 id="left-app-bar" class="shadow--4dp" >
        <img src="http://ip.lfe.mw.tum.de/sections/moocus.png" alt="Moocus, the chatty duck!" style="height: 56px;">
        chatter|app
    </h1>

    <!-- CHANNELS -->
    <ul></ul>

    <!-- #9 #flt floating action button to add new channel-->
    <button id="new-channel" class="accent shadow--6dp" onclick="startCreateChannel()"><i class="fas fa-plus"></i></button>

    <!-- TAB BAR -->
    <!-- #9 #elv elevate components-->
    <div id="tab-bar" class="shadow--4dp" >
        <!-- #10 #click add list channels-->
        <button class="selected" id="tab-new" onclick="selectTab('#tab-new'); listChannels('new')">
            <!-- #7  replacing icons -->
            <i class="far fa-lightbulb"></i>
            New
        </button>
        <!-- #10 #click add list channels-->
        <button id="tab-trending" onclick="selectTab('#tab-trending'); listChannels('trending')">
            <!-- #7  replacing icons -->
            <i class="fas fa-fire"></i>
            Trending
        </button>
        <!-- #10 #click add list channels-->
        <button id="tab-favorites" onclick="selectTab('#tab-favorites'); listChannels('favorites')">
            <!-- #7  replacing icons -->
            <i class="fas fa-star"></i>
            Favorites
        </button>
    </div>
</div>

<div id="chat">

    <!-- APP BAR for CHANNEL TITLE -->
    <!-- #9 #elv elevate components-->
    <h1 id="right-app-bar" class="shadow--4dp"> 
        <span id="channel-name">#SevenContinents</span>
        <small id="channel-location">by <strong>cheeses.yard.applies</strong></small>
        <!-- #7 star is now font-awesome -->
        <!-- #9 #str make star primary button-->
        <button class="primary" onclick="star()">
            <i id="channel-starring" class="fas fa-star">
        </i></button>
    </h1>

    <!-- #10 #new app bar for creating new channel with input field and abort button-->
    <h1 id="right-app-bar-new" class="shadow--4dp">
        <input id="new-channel-name" type="text" placeholder="Enter a #ChannelName...">
        <button class="primary" onclick="abortCreateChannel()" ><i id="abort" class="fas fa-times"></i> ABORT</button>
    </h1>

    <div id="messages">
        <!-- #10 #delete static messages-->
    </div>

    <!-- ChAT BAR -->
    <!-- #9 #elv elevate components-->
    <div id="chat-bar" class="shadow--4dp" >
         <!--#9 #sml primary button-->
        <button id="emojis-button" class="primary" onclick="toggleEmojis()">
            <!-- #7 replacing icons -->
            <i class="far fa-smile"></i>
        </button>
        <!-- #9 #elv elevate components-->
        <div id="emojis" class="shadow--8dp">&#x1F601; &#x1F602; &#x1F603; &#x1F604; &#x1F605; &#x1F606; &#x1F607;</div>
        <!-- #8 create a new input element which accepts text and has a prefill as well as a character limit.
               It also gets an id -->
        <input type="text" placeholder="Message..." maxlength="140" id="message">
        <!-- #8 send message requires a button -->
        <!--#9 #snd accented button-->
        <button id="send-message-button" class="accent" onclick="sendMessage()"><i class="fas fa-arrow-right"></i></button>
        <button id="create-channel-button" class="accent" onclick="createChannel()">CREATE</button>
    </div>
</div>

</body>
</html>
